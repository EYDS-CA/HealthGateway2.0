name: Build and deploy to Firebase
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    name: Deploying to Firebase
    runs-on: macOS-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        
      - name: Install gpg
        run: brew install gnupg
        
      - name: install xcpretty
        run: gem install xcpretty
        
      - name: Setup provisioning profile
        env:
          FW_KEYS: ${{ secrets.FW_KEYS }}
        run: ./.github/secrets/decrypt_firebase.sh
        
      - name: Archive project
        env:
          PR_NUMBER: $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        run: ./.github/scripts/archive_adhoc.sh
        
      - name: Export .ipa
        run: ./.github/scripts/export_adhoc_ipa.sh
        
#     - name: Upload .ipa to firebase
#       if: success()
#       env:
#         FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
#         FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID}}
#       run: ./.github/scripts/publish_firebase.sh
        
      - name: Upload .ipa
        uses: actions/upload-artifact@v1
        with:
          name: BCVaccineCard.ipa
          path: build/Apps/BCVaccineCard.ipa
          
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEB_HOOK }}
          SLACK_CHANNEL: bc-vaccine-card
          SLACK_USERNAME: "My Health iOS Bot"
          SLACK_TITLE: "Dev build uploaded"
          SLACK_LINK_NAMES: true
          SLACK_MESSAGE: "New iOS build is available at https://github.com/bcgov/myhealthBC-iOS/actions/runs/${{ github.run_id }} :rocket:"